<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methorise的小屋</title>
    <!-- 使用Tailwind CSS进行快速样式设计 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 使用Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Swiper轮播图 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-xl font-bold text-blue-600">Methorise的小屋</h1>
            </div>
            
            <div class="flex-1 max-w-xl mx-4">
                <div class="relative">
                    <input type="text" placeholder="搜索网站..." 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    <button class="absolute right-3 top-2 text-gray-400">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 mt-20">
        <!-- 轮播图 -->
        <div class="swiper my-6">
            <div class="swiper-wrapper">
                <!-- Calculating Empires 轮播项 -->
                <div class="swiper-slide relative">
                    <img src="./resourse/Calculating Empires.png" alt="Calculating Empires" class="w-full h-[400px] object-cover rounded-lg">
                    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-6 rounded-b-lg">
                        <h3 class="text-2xl font-bold mb-2">Calculating Empires</h3>
                        <p class="text-sm line-clamp-2">"计算帝国"（Calculating Empires）：一个大型研究可视化项目，旨在探索技术与社会结构在过去五个世纪中的共同演进。</p>
                        <a href="https://calculatingempires.net" target="_blank" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            立即探索
                        </a>
                    </div>
                </div>
                <!-- GitHub 轮播项 -->
                <div class="swiper-slide relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-gray-900 to-gray-600 rounded-lg"></div>
                    <div class="h-[400px] flex items-center justify-center">
                        <img src="./resourse/github.png" alt="GitHub" class="w-[80%] h-[80%] object-contain mix-blend-screen">
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-6 rounded-b-lg">
                        <h3 class="text-2xl font-bold mb-2">GitHub</h3>
                        <p class="text-sm line-clamp-2">全球最大的代码托管平台，汇聚了数百万开发者和开源项目。</p>
                        <a href="https://github.com" target="_blank" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            开始使用
                        </a>
                    </div>
                </div>
                <!-- PrivacyTools 轮播项 -->
                <div class="swiper-slide relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-800 to-blue-600 rounded-lg"></div>
                    <div class="h-[400px] flex items-center justify-center">
                        <img src="./resourse/privacytools.png" alt="PrivacyTools" class="w-[80%] h-[80%] object-contain mix-blend-screen">
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-6 rounded-b-lg">
                        <h3 class="text-2xl font-bold mb-2">PrivacyTools</h3>
                        <p class="text-sm line-clamp-2">一个致力于帮助用户提升在线隐私和数据安全的资源网站，提供经过审核的隐私友好型工具和服务推荐。</p>
                        <a href="https://www.privacytools.io/" target="_blank" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            探索隐私工具
                        </a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next text-white"></div>
            <div class="swiper-button-prev text-white"></div>
        </div>

        <!-- 分类导航 -->
        <div class="my-6">
            <div class="flex space-x-4 overflow-x-auto py-2" id="category-buttons">
                <button data-category="全部" class="category-btn px-4 py-2 bg-blue-600 text-white rounded-lg">全部</button>
                <button data-category="新闻资讯" class="category-btn px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">新闻资讯</button>
                <button data-category="社交平台" class="category-btn px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">社交平台</button>
                <button data-category="学习教育" class="category-btn px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">学习教育</button>
                <button data-category="科技数码" class="category-btn px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">科技数码</button>
                <button data-category="生活服务" class="category-btn px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">生活服务</button>
                <button data-category="工具网站" class="category-btn px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">工具网站</button>
            </div>
        </div>

        <!-- 网站展示区域 -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 my-6">
            <!-- 网站卡片示例 -->
            <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                <img src="https://via.placeholder.com/300" alt="网站Logo" class="w-full h-48 object-cover rounded-t-lg">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">网站名称</h3>
                    <p class="text-gray-600 text-sm mt-2">网站简短介绍</p>
                    <div class="mt-4 flex justify-between items-center">
                        <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">访问</a>
                        <button class="text-gray-400 hover:text-red-500">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- 更多网站卡片... -->
        </div>
    </main>
    
    <!-- 引入主脚本文件 -->
    <script src="./main.js"></script>
</body>
</html>
